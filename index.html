<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Lib</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container center-align">
        <img src="assets/img/logo.png" alt="logo" class="logo">
        <div class="input-field">
            <input type="text" id="autocomplete-input" class="autocomplete" placeholder="cerca per argomento...">
            <button id="searchButton" class="btn black waves-effect waves-light">cerca</button>
        </div>
        <p id="page-count" style="text-align: center; font-weight: bold;"></p>
    </div>
    <div id="noResultContainer"></div>

    <div id="result-container" class="container">   </div>
    
    <div class="center-align">
        <button id="prevPage" class="custumBtn black  btn waves-effect waves-light" disabled> indietro</button>
        <button id="nextPage" class="custumBtn black  btn waves-effect waves-light"> avanti </button>
    </div>

    
    
    <script src="dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
